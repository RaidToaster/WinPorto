<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../css/projects.css">
</head>
<body>
    <header class="projects-header">
        <h1>Projects</h1>
    </header>
    <main class="projects-grid" id="projects-grid">
        <!-- Project cards will be injected here by JavaScript -->
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-gallery">
                <img id="modal-main-img" src="" alt="Project Screenshot">
                <div id="modal-thumbnails" class="modal-thumbnails">
                    <!-- Thumbnails will be injected here -->
                </div>
            </div>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-links">
                <a id="modal-live-demo" href="#" target="_blank" class="btn">Live Demo</a>
                <a id="modal-source-code" href="#" target="_blank" class="btn">Source Code</a>
            </div>
        </div>
    </div>
    <script src="../projects-logic.js" type="module"></script>
</body>
</html>
